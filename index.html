<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>PRESENTACIÃ“N VPH</title>

    <!-- Required stylesheet -->
    <link rel="stylesheet" media="screen" href="core/deck.core.css" />

    <!-- Extension CSS files go here. Remove or add as needed. -->
    <link
      rel="stylesheet"
      media="screen"
      href="extensions/goto/deck.goto.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="extensions/menu/deck.menu.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="extensions/navigation/deck.navigation.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="extensions/status/deck.status.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="extensions/scale/deck.scale.css"
    />

    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link rel="stylesheet" media="screen" href="themes/style/swiss.css" />

    <!-- Transition theme. More available in /themes/transition/ or create your own. -->
    <link rel="stylesheet" media="screen" href="themes/transition/fade.css" />

    <!-- Basic black and white print styles -->
    <link rel="stylesheet" media="print" href="core/print.css" />

    <!-- Required Modernizr file -->
    <script src="modernizr.custom.js"></script>
  </head>
  <body>
    <div class="deck-container">
      <!-- Begin slides. Just make elements with a class of slide. -->

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/00.jpg" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/01.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/02.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/03.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/04.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/05.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/06.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/07.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/08.gif" alt="" />
        </div>
      </section>

      <section class="slide">
        <div class="centrar">
          <img src="VIDEOS/09.gif" alt="" />
        </div>
      </section>



      <!-- End slides. -->

      <!-- Begin extension snippets. Add or remove as needed. -->

      <!-- deck.navigation snippet -->
      <div aria-role="navigation">
        <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
        <a href="#" class="deck-next-link" title="Next">&#8594;</a>
      </div>

      <!-- deck.status snippet -->
      <p class="deck-status" aria-role="status">
        <span class="deck-status-current"></span>
        /
        <span class="deck-status-total"></span>
      </p>

      <!-- deck.goto snippet -->
      <form action="." method="get" class="goto-form">
        <label for="goto-slide">Go to slide:</label>
        <input
          type="text"
          name="slidenum"
          id="goto-slide"
          list="goto-datalist"
        />
        <datalist id="goto-datalist"></datalist>
        <input type="submit" value="Go" />
      </form>

      <!-- End extension snippets. -->
    </div>

    <!-- Required JS files. -->
    <script src="jquery.min.js"></script>
    <script src="core/deck.core.js"></script>

    <!-- Extension JS files. Add or remove as needed. -->
    <script src="extensions/menu/deck.menu.js"></script>
    <script src="extensions/goto/deck.goto.js"></script>
    <script src="extensions/status/deck.status.js"></script>
    <script src="extensions/navigation/deck.navigation.js"></script>
    <script src="extensions/scale/deck.scale.js"></script>

    <!-- Initialize the deck. You can put this in an external file if desired. -->
    <script>
      $(function() {
        $.deck(".slide");
      });
    </script>
  </body>
</html>
